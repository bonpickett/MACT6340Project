<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../images/Initials_Blue.png" />
    <title>Contact</title>
    <meta name="author" content="Bonnie Pickett" />
    <meta name="description" conetent="A page to contact artist." />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div>Contact</div>

    <form id="contact-form" class="needs-validation">
      <!-- First Name -->
      <div class="row m-5">
        <div class="col">
          <input
            id="first-name"
            type="text"
            class="form-control"
            placeholder="First name"
            aria-label="First name"
            required
          />
        </div>

        <!-- Last Name -->
        <div class="col">
          <input
            id="last-name"
            type="text"
            class="form-control"
            placeholder="Last name"
            aria-label="Last name"
            required
          />
        </div>
      </div>

      <!-- Email -->
      <div class="row m-5">
        <div class="mb-3">
          <!-- <label for="exampleInputEmail1" class="form-label"
            >Email address</label
          > -->
          <input
          id="mail"
            type="email"
            class="form-control"
            placeholder="Email address"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            required
          />
          <div id="emailFeedback" class="invalid-feedback">
            Format should be example@example.com.
          </div>
          </div>
        </div>
      </div>

      <!-- Text Box -->
      <div class="row m-5">
        <div class="mb-3">
          <!-- <label for="exampleFormControlTextarea1" class="form-label"
            >Example textarea</label
          > -->
          <textarea
            class="form-control"
            placeholder="Message"
            id="exampleFormControlTextarea1"
            rows="3"
          ></textarea>

          <button
            id="contact-form-button"
            type="submit"
            class="btn btn-primary"
          >
            Submit
          </button>
        </div>
      </div>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./js/index.js"></script>

    <script type="module" src="./js/contact.js"></script>
  </body>
</html>
